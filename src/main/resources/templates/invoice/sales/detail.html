<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết hóa đơn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2 class="mb-4">Chi tiết hóa đơn</h2>

  <div class="card p-3 mb-4">
    <p><strong>Mã hóa đơn:</strong> <span th:text="${invoice.invoiceCode}">INV001</span></p>
    <p><strong>Khách hàng:</strong> <span th:text="${invoice.customer != null ? invoice.customer.name : 'Khách lẻ'}"></span></p>
    <p><strong>Ngày tạo:</strong> <span th:text="${#temporals.format(invoice.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
    <p><strong>Tổng tiền:</strong> <span th:text="${invoice.totalAmount}"></span> VND</p>
    <p><strong>VAT:</strong> <span th:text="${invoice.vatAmount}"></span> VND</p>
    <p><strong>Ghi chú:</strong> <span th:text="${invoice.note}"></span></p>
  </div>

  <h4>Danh sách sản phẩm</h4>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Tên sản phẩm</th>
      <th>Số lượng</th>
      <th>Đơn giá</th>
      <th>Thành tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${invoice.invoiceItems}">
      <td th:text="${item.material.name}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${item.unitPrice}"></td>
      <td th:text="${item.totalPrice}"></td>
    </tr>
    </tbody>
  </table>

  <a href="/material/" class="btn btn-secondary mt-3">Quay lại</a>
</div>
</body>
</html>
