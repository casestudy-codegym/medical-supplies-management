<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa thông tin cá nhân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
            color: #293a58;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        form h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-layout {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Avatar */
        .avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #293a58;
            cursor: pointer;
        }

        .avatar-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-wrapper .change-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 14px;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .avatar-wrapper:hover .change-text {
            opacity: 1;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-item {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-submit, .btn-back {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #293a58;
            color: white;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-submit:hover {
            background-color: #1f2d45;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        @media (max-width: 768px) {
            .form-layout {
                grid-template-columns: 1fr;
                justify-items: center;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

<form th:action="@{/customer/edit}" th:object="${customer}" method="post">
    <h2>Chỉnh sửa thông tin cá nhân</h2>

    <div class="form-layout">
        <!-- Avatar bên trái -->
        <div class="avatar-wrapper" onclick="document.getElementById('avatarFileInput').click()">
            <img id="avatarPreview" th:src="${customer.avatarUrl}" alt="Avatar"/>
            <div class="change-text">Change Avatar</div>
        </div>

        <!-- Form bên phải -->
        <div>
            <div class="form-grid">
                <div class="form-item">
                    <label>Tên đăng nhập:</label>
                    <input type="text" th:field="*{username}" readonly/>
                </div>

                <div class="form-item">
                    <label>Họ tên:</label>
                    <input type="text" th:field="*{name}" required/>
                </div>

                <div class="form-item">
                    <label>Mã khách hàng:</label>
                    <input type="text" th:field="*{customerCode}" readonly/>
                </div>

                <div class="form-item">
                    <label>Số điện thoại:</label>
                    <input type="text" th:field="*{phone}"/>
                </div>

                <div class="form-item">
                    <label>Email:</label>
                    <input type="email" th:field="*{email}"/>
                </div>

                <div class="form-item">
                    <label>Địa chỉ:</label>
                    <input type="text" th:field="*{address}"/>
                </div>

                <div class="form-item">
                    <label>Loại khách hàng:</label>
                    <select th:field="*{type}">
                        <option value="RETAIL">RETAIL</option>
                        <option value="WHOLESALE">WHOLESALE</option>
                        <option value="SUPPLIER">SUPPLIER</option>
                    </select>
                </div>
            </div>

            <input type="file" id="avatarFileInput" accept="image/*" style="display:none;"/>
            <input type="hidden" id="avatarUrlInput" th:field="*{avatarUrl}"/>

            <div class="button-group">
                <button type="submit" class="btn-submit">Cập nhật</button>
                <a th:href="@{/customer/profile}" class="btn-back">Trở về</a>
            </div>
        </div>
    </div>
</form>

<!-- Footer fragment -->
<div th:replace="layout/footer :: footer"></div>

<script>
    const avatarInput = document.getElementById('avatarFileInput');
    const avatarPreview = document.getElementById('avatarPreview');
    const avatarUrlInput = document.getElementById('avatarUrlInput');

    avatarInput.addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            avatarPreview.src = e.target.result;
        };
        reader.readAsDataURL(file);

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', 'medical_supplies_management');

        fetch('https://api.cloudinary.com/v1_1/dkxc1x4ic/image/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                avatarUrlInput.value = data.secure_url;
            })
            .catch(error => {
                alert('Lỗi khi tải ảnh lên Cloudinary');
                console.error(error);
            });
    });
</script>

</body>
</html>
