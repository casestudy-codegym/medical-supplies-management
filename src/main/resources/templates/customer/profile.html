<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin khách hàng</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .profile {
            display: flex;
            align-items: flex-start;
            gap: 30px;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #293a58;
        }

        h2 {
            text-align: center;
            color: #293a58;
            margin-bottom: 30px;
        }

        .profile-info {
            flex: 1;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            color: #293a58;
            display: inline-block;
            width: 150px;
        }

        .value {
            color: #333;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .actions button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #293a58;
            color: white;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #1c2940;
        }
    </style>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container" th:if="${customer != null}">
    <h2>Thông tin khách hàng</h2>

    <div class="profile">
        <img th:src="${customer.avatarUrl}" alt="Avatar" class="avatar"/>
        
        <div class="profile-info">
            <div class="info-group">
                <span class="label">Tên tài khoản:</span>
                <span class="value" th:text="${customer.username}">username</span>
            </div>
            <div class="info-group">
                <span class="label">Mật khẩu:</span>
                <span class="value">**************</span>
            </div>
            <div class="info-group">
                <span class="label">Họ và tên:</span>
                <span class="value" th:text="${customer.name}">Nguyễn Văn A</span>
            </div>
            <div class="info-group">
                <span class="label">Địa chỉ:</span>
                <span class="value" th:text="${customer.address}">123 Đường Lê Lợi</span>
            </div>
            <div class="info-group">
                <span class="label">Số điện thoại:</span>
                <span class="value" th:text="${customer.phone}">0901234567</span>
            </div>
            <div class="info-group">
                <span class="label">Email:</span>
                <span class="value" th:text="${customer.email}">example@gmail.com</span>
            </div>
            <div class="info-group">
                <span class="label">Loại khách:</span>
                <span class="value" th:text="${customer.type}">RETAIL</span>
            </div>
        </div>
    </div>

    <div class="actions">
        <button onclick="window.history.back()">Quay về</button>
        <button onclick="window.location.href='/customer/edit'">Cập nhật thông tin</button>
        <button onclick="window.location.href='/customer/change-password'">Thay đổi mật khẩu</button>
    </div>
</div>
</body>
</html>
