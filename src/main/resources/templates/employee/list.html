<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Main content styles */
        .main-content {
            margin-top: 20px;
        }

        h2 {
            color: #293A58;
            font-weight: bold;
        }

        .table thead {
            background-color: #293A58;
            color: white;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #e2e6ea;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        /* Responsive adjustments for content under header */
        @media (max-width: 768px) {
            .main-content {
                margin-top: 10px;
            }

            .container {
                margin: 10px;
                padding: 15px;
            }

            .table-responsive {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<!-- Include header fragment -->
<div th:insert="~{layout/header :: header}"></div>

<!-- Main content -->
<div class="main-content">
    <div class="container mt-4">
        <h2 class="mb-4">Danh sách nhân viên</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Mã NV</th>
                    <th>Họ tên</th>
                    <th>Ngày sinh</th>
                    <th>Giới tính</th>
                    <th>Địa chỉ</th>
                    <th>Điện thoại</th>
                    <th>Email</th>
                    <th>Chức vụ</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e, iterStat : ${employeeList}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${e.employeeCode}"></td>
                    <td th:text="${e.userAccount.fullName}"></td>
                    <td th:text="${#temporals.format(e.userAccount.dateOfBirth, 'dd/MM/yyyy')}"></td>
                    <td th:text="${e.userAccount.gender}"></td>
                    <td th:text="${e.userAccount.address}"></td>
                    <td th:text="${e.userAccount.phone}"></td>
                    <td th:text="${e.userAccount.email}"></td>
                    <td th:text="${e.position}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
