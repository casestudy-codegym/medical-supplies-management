<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: Arial, Helvetica, sans-serif; }
    .navbar, .btn-primary { background-color: #293A58; }
    .navbar-brand, .nav-link, .btn-primary { color: white !important; }
    .card {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .form-label { font-weight: 500; }
  </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div class="container my-4">
  <h2 class="text-center fw-bold" style="color: #293A58;">THÊM NHÂN VIÊN</h2>
  <div class="card p-4">
    <form th:action="@{/employees/save}" th:object="${employee}" method="post" class="needs-validation" novalidate>
      <!-- Mã nhân viên -->
      <div class="mb-3">
        <label class="form-label">Mã nhân viên</label>
        <input type="text" th:field="*{employeeCode}" class="form-control" required>
      </div>

      <!-- Họ tên -->
      <div class="mb-3">
        <label class="form-label">Họ tên</label>
        <input type="text" th:field="*{userAccount.fullName}" class="form-control" required>
      </div>

      <!-- Ngày sinh -->
      <div class="mb-3">
        <label class="form-label">Ngày sinh</label>
        <input type="date" th:field="*{userAccount.dateOfBirth}" class="form-control" required>
      </div>

      <!-- Giới tính -->
      <div class="mb-3">
        <label class="form-label">Giới tính</label>
        <select th:field="*{userAccount.gender}" class="form-select" required>
          <option value="" disabled selected>Chọn giới tính</option>
          <option value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
          <option value="Khác">Khác</option>
        </select>
      </div>

      <!-- Địa chỉ -->
      <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input type="text" th:field="*{userAccount.address}" class="form-control">
      </div>

      <!-- Điện thoại -->
      <div class="mb-3">
        <label class="form-label">Điện thoại</label>
        <input type="text" th:field="*{userAccount.phone}" class="form-control">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{userAccount.email}" class="form-control">
      </div>

      <!-- Chức vụ -->
      <div class="mb-3">
        <label class="form-label">Chức vụ</label>
        <input type="text" th:field="*{position}" class="form-control">
      </div>

      <!-- Submit -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Quay lại</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
