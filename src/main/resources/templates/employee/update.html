<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: Arial, Helvetica, sans-serif; }
    .navbar, .btn-primary { background-color: #293A58; }
    .navbar-brand, .nav-link, .btn-primary { color: white !important; }
    .card {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .form-label { font-weight: 500; }
    .readonly-field { background-color: #f8f9fa; }
  </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div class="container my-4">
  <h2 class="text-center fw-bold" style="color: #293A58;">CHỈNH SỬA NHÂN VIÊN</h2>
  <div class="card p-4">
    <form th:action="@{/employees/edit/{id}(id=${employee.employeeId})}" th:object="${employee}" method="post">

      <!-- Hidden field for user ID -->
      <input type="hidden" th:field="*{userAccount.userId}">

      <!-- Thông tin tài khoản (readonly) -->
      <h5 class="mb-3" style="color: #293A58;">Thông tin tài khoản</h5>

      <div class="mb-3">
        <label class="form-label">Tên đăng nhập</label>
        <input type="text" th:field="*{userAccount.username}" class="form-control readonly-field" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Vai trò</label>
        <select th:field="*{userAccount.role}" class="form-select">
          <option value="ADMIN">Admin</option>
          <option value="ACCOUNTANT">Kế toán</option>
          <option value="SALES">Bán hàng</option>
        </select>
      </div>

      <hr>

      <!-- Thông tin nhân viên -->
      <h5 class="mb-3" style="color: #293A58;">Thông tin nhân viên</h5>

      <div class="mb-3">
        <label class="form-label">Mã nhân viên</label>
        <input type="text" th:field="*{employeeCode}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Họ tên</label>
        <input type="text" th:field="*{userAccount.fullName}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Ngày sinh</label>
        <input type="date" th:field="*{userAccount.dateOfBirth}" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Giới tính</label>
        <select th:field="*{userAccount.gender}" class="form-select">
          <option value="">Chọn giới tính</option>
          <option value="NAM">Nam</option>
          <option value="NU">Nữ</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input type="text" th:field="*{userAccount.address}" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Điện thoại</label>
        <input type="text" th:field="*{userAccount.phone}" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{userAccount.email}" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Chức vụ</label>
        <input type="text" th:field="*{position}" class="form-control">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Quay lại</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
