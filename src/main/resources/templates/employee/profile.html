<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/userProfile.css}">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        main {
            flex: 1;
        }

        .emp-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .emp-title {
            text-align: center;
            margin-bottom: 30px;
            color: #293a58;
        }

        .emp-profile {
            display: flex;
            gap: 30px;
        }

        .emp-avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #293a58;
        }

        .emp-info-group {
            margin-bottom: 15px;
        }

        .emp-label {
            font-weight: bold;
            color: #293a58;
            display: inline-block;
            width: 150px;
        }

        .emp-value {
            color: #333;
        }

        .emp-actions {
            text-align: center;
            margin-top: 30px;
        }

        .emp-actions button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #293a58;
            color: white;
            cursor: pointer;
        }

        .emp-actions button:hover {
            background-color: #1c2940;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="layout/header :: header"></div>

<main>
    <div class="emp-container" th:if="${employee != null}">
        <h2 class="emp-title">Thông tin nhân viên</h2>

        <div class="emp-profile">
            <img th:src="${employee.avatarUrl}" alt="Avatar" class="emp-avatar"/>
            <div>
                <div class="emp-info-group">
                    <span class="emp-label">Tên tài khoản:</span>
                    <span class="emp-value" th:text="${employee.username}">admin1</span>
                </div>
                <div class="emp-info-group">
                    <span class="emp-label">Mật khẩu:</span>
                    <span class="emp-value">**************</span>
                </div>
                <div class="emp-info-group">
                    <span class="emp-label">Họ và tên:</span>
                    <span class="emp-value" th:text="${employee.fullName}">Nguyễn Văn A</span>
                </div>
                <div class="emp-info-group">
                    <span class="emp-label">Địa chỉ:</span>
                    <span class="emp-value" th:text="${employee.address}">123 Nguyễn Trãi</span>
                </div>
                <div class="emp-info-group">
                    <span class="emp-label">Giới tính:</span>
                    <span class="emp-value" th:text="${employee.genderDisplay}">Nam</span>
                </div>
                <div class="emp-info-group">
                    <span class="emp-label">Số điện thoại:</span>
                    <span class="emp-value" th:text="${employee.phone}">0909090909</span>
                </div>
                <div class="emp-info-group">
                    <span class="emp-label">Ngày sinh:</span>
                    <span class="emp-value" th:text="${employee.dateOfBirth}">01/01/2000</span>
                </div>
                <div class="emp-info-group">
                    <span class="emp-label">Lương:</span>
                    <span class="emp-value"
                          th:text="${#numbers.formatDecimal(employee.latestSalary, 0, 'COMMA', 0, 'POINT')} + ' VND'">
                        10.000.000 VND
                    </span>
                </div>
                <div class="emp-info-group">
                    <span class="emp-label">Chức vụ:</span>
                    <span class="emp-value" th:text="${employee.position}">Quản lý</span>
                </div>
            </div>
        </div>

        <div class="emp-actions">
            <button onclick="window.history.back()">Quay về</button>
            <button onclick="window.location.href='/employees/edit'">Cập nhật thông tin</button>
            <button type="button" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                Thay đổi mật khẩu
            </button>
        </div>
    </div>
</main>

<!-- Modal đổi mật khẩu -->
<div th:replace="~{auth/changePassword :: changePasswordModal}"></div>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    window.passwordChangedFlag = /*[[${passwordChanged}]]*/ false;
</script>
<script th:src="@{/js/changePasswordConfirm.js}"></script>

</body>
</html>
