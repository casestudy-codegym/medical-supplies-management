<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin nhân viên</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            display: block;
            margin: 0 auto 20px;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #293a58;
        }

        h2 {
            text-align: center;
            color: #293a58;
            margin-bottom: 30px;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            color: #293a58;
            display: inline-block;
            width: 150px;
        }

        .value {
            color: #333;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .actions button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #293a58;
            color: white;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #1c2940;
        }

        .profile {
            display: flex;
            align-items: flex-start;
            gap: 30px;
        }

        .profile-info {
            flex: 1;
        }

    </style>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container" th:if="${employee != null}">
    <h2>Thông tin nhân viên</h2>

    <div class="profile">
        <img th:src="${employee.avatarUrl}" alt="Avatar" class="avatar"/>

        <div class="profile-info">
            <div class="info-group">
                <span class="label">Tên tài khoản:</span>
                <span class="value" th:text="${employee.username}">admin1</span>
            </div>
            <div class="info-group">
                <span class="label">Mật khẩu:</span>
                <span class="value">**************</span>
            </div>
            <div class="info-group">
                <span class="label">Họ và tên:</span>
                <span class="value" th:text="${employee.fullName}">Nguyễn Văn A</span>
            </div>
            <div class="info-group">
                <span class="label">Địa chỉ:</span>
                <span class="value" th:text="${employee.address}">123 Nguyễn Trãi</span>
            </div>
            <div class="info-group">
                <span class="label">Giới tính:</span>
                <span class="value" th:text="${employee.genderDisplay}">Nam</span>
            </div>
            <div class="info-group">
                <span class="label">Số điện thoại:</span>
                <span class="value" th:text="${employee.phone}">0909090909</span>
            </div>
            <div class="info-group">
                <span class="label">Ngày sinh:</span>
                <span class="value" th:text="${employee.dateOfBirth}">01/01/2000</span>
            </div>
            <div class="info-group">
                <span class="label">Lương:</span>
                <span class="value"
                      th:text="${#numbers.formatDecimal(employee.latestSalary, 0, 'COMMA', 0, 'POINT')} + ' VND'">
                    10.000.000 VND
                </span>
            </div>
            <div class="info-group">
                <span class="label">Chức vụ:</span>
                <span class="value" th:text="${employee.position}">Quản lý</span>
            </div>
        </div>
    </div>

    <div class="actions">
        <button onclick="window.history.back()">Quay về</button>
        <button onclick="window.location.href='/customer/edit'">Cập nhật thông tin</button>
        <button onclick="window.location.href='/customer/change-password'">Thay đổi mật khẩu</button>
    </div>
</div>
</body>
</html>
