<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Đăng nhập thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        .success-container {
            text-align: center;
            margin-top: 100px;
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .user-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="mb-4">Đăng nhập thành công!</h1>
        
        <div class="user-info">
            <h4>Xin chào, <span sec:authentication="name">User</span>!</h4>
            <p>Vai trò của bạn: <span sec:authentication="principal.authorities">ROLE_USER</span></p>
        </div>
        
        <p class="mt-4">Bạn sẽ được chuyển hướng đến trang chủ trong <span id="countdown">3</span> giây...</p>
        
        <div class="mt-4">
            <a th:href="${#authorization.expression('hasRole(''CUSTOMER'')')} ? @{/material} : @{/}" class="btn btn-primary">
                <span th:text="${#authorization.expression('hasRole(''CUSTOMER'')')} ? 'Đến trang sản phẩm ngay' : 'Đến trang chủ ngay'"></span>
            </a>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // Đếm ngược và chuyển hướng
    let seconds = 3;
    const countdownElement = document.getElementById('countdown');
    
    // Xác định URL chuyển hướng dựa trên vai trò
    const isCustomer = /*[[${#authorization.expression('hasRole(''CUSTOMER'')')}]]*/ false;
    const redirectUrl = isCustomer ? '/material' : '/';
    
    const countdownInterval = setInterval(function() {
        seconds--;
        countdownElement.textContent = seconds;
        
        if (seconds <= 0) {
            clearInterval(countdownInterval);
            window.location.href = redirectUrl;
        }
    }, 1000);
</script>

</body>
</html>
