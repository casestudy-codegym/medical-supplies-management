<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        .social-btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }
        .google-btn {
            background-color: #db4a39;
            color: white;
        }
    </style>
</head>
<body>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Đăng nhập</h4>
                </div>
                <div class="card-body">
                    <!-- Thông báo lỗi từ Spring Security -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Tên đăng nhập hoặc mật khẩu không đúng!
                    </div>
                    <!-- Thông báo đăng xuất thành công -->
                    <div th:if="${param.logout}" class="alert alert-success">
                        Bạn đã đăng xuất thành công!
                    </div>
                    <!-- Thông báo khác -->
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- Form đăng nhập cho Spring Security -->
                    <form th:action="@{/auth/login-process}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" name="username" maxlength="40" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" maxlength="40" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                            <a href="/" class="btn btn-secondary">Thoát</a>
                        </div>
                    </form>
                    
                    <hr>
                    <div class="text-center mb-3">
                        <p>Hoặc đăng nhập với:</p>
                    </div>
                    <div class="social-login">
                        <button class="btn facebook-btn social-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                        <button class="btn google-btn social-btn">
                            <i class="fab fa-google"></i> Gmail
                        </button>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <p>Chưa có tài khoản? <a th:href="@{/auth/register}">Đăng ký</a></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
