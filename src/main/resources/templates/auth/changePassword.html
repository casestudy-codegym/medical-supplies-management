<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .change-password-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px 35px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #293a58;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #293a58;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .button-group {
            text-align: center;
        }

        .button-group button,
        .button-group a {
            padding: 10px 18px;
            margin: 0 8px;
            border: none;
            border-radius: 5px;
            background-color: #293a58;
            color: white;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .button-group button:hover,
        .button-group a:hover {
            background-color: #1e2c45;
        }

        .message {
            color: green;
            text-align: center;
            margin-bottom: 15px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="change-password-container">
    <h2>Đổi mật khẩu</h2>

    <div th:if="${message}" class="message" th:text="${message}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form id="changePasswordForm" th:action="@{/auth/change-password}" method="post" th:object="${changePasswordDto}">
        <label for="oldPassword">Mật khẩu hiện tại</label>
        <input type="password" id="oldPassword" th:field="*{oldPassword}" required>

        <label for="newPassword">Mật khẩu mới</label>
        <input type="password" id="newPassword" th:field="*{newPassword}" required>

        <label for="confirmPassword">Xác nhận mật khẩu mới</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>

        <div class="button-group">
            <!-- Nút mở modal xác nhận -->
            <button type="button" data-bs-toggle="modal" data-bs-target="#confirmModal">Đổi mật khẩu</button>
            <a th:href="@{/employee/profile}" sec:authorize="hasAnyRole('ADMIN','ACCOUNTANT','SALES')">Quay về</a>
            <a th:href="@{/customer/profile}" sec:authorize="hasRole('CUSTOMER')">Quay về</a>
        </div>
    </form>
</div>

<!-- Modal xác nhận -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Xác nhận thay đổi mật khẩu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn thay đổi mật khẩu? Sau khi thay đổi, bạn sẽ cần đăng nhập lại.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-primary" form="changePasswordForm">Xác nhận</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
