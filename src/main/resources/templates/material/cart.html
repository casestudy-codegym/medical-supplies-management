<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Giỏ hàng</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Tên vật tư</th>
      <th>Số lượng</th>
      <th>Giá</th>
      <th>Thành tiền</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.material.name}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${#numbers.formatDecimal(item.material.price, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></td>
      <td th:text="${#numbers.formatDecimal(item.material.price * item.quantity, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></td>
      <td>
        <form th:action="@{/cart/action}" method="post">
          <input type="hidden" name="action" value="removeFromCart" />
          <input type="hidden" name="id" th:value="${item.material.supplyId}" />
          <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
        </form>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(cartItems)}">
      <td colspan="5" class="text-center">Giỏ hàng trống</td>
    </tbody>
  </table>
  <form th:action="@{/cart/action}" method="post">
    <input type="hidden" name="action" value="clearCart" />
    <button type="submit" class="btn btn-warning">Xóa toàn bộ</button>
  </form>
  <div>
    <h4>Tổng cộng: <span th:text="${totalFormatted}"></span></h4>
  </div>
  <form th:action="@{/invoice/checkout}" method="post">
    <input type="hidden" name="customerId" value="1"/>
    <input type="hidden" name="employeeId" value="1"/>
    <button type="submit" class="btn btn-primary">Thanh toán</button>
  </form>
</div>
</body>
</html>
