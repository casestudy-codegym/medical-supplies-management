<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh Mục Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }

        .sidebar {
            background-color: #293A58;
            color: white;
            padding: 1rem;
        }

        .sidebar h5 {
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 6px 0;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .product-title {
            font-size: 0.95rem;
            margin-top: 0.5rem;
            color: #293A58;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .product-card {
            padding: 1rem;
            text-align: center;
        }

        .pagination .page-link {
            color: #293A58;
        }

        .pagination .active .page-link {
            background-color: #293A58;
            border-color: #293A58;
            color: white;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h5>DANH MỤC SẢN PHẨM</h5>
            <div th:each="category: ${categories}">
                <a th:href="@{/products?category=thiet-bi-bao-ho}">Thiết bị bảo hộ y tế</a>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-3" th:each="product : ${products}">
                    <div class="product-card">
                        <img th:src="@{${product.imageUrl}}" th:alt="${product.name}">
                        <div class="product-title" th:text="${product.name}"></div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                <ul class="pagination justify-content-center mt-4">
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/products(page=${i}, category=${selectedCategory})}"
                           th:text="${i}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
