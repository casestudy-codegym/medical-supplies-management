<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <title>Trang chính - Hệ thống quản lý</title>
  <style>
    body {
      font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .welcome-card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-icon {
      font-size: 48px;
      color: #667eea;
      margin-bottom: 15px;
    }

    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .stat-label {
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
<!-- Include header fragment -->
<div th:insert="layout/header :: header"></div>

<div class="content">
  <div class="welcome-card">
    <h1>Chào mừng đến với Hệ thống Quản lý</h1>
    <p>Hệ thống quản lý tổng thể cho doanh nghiệp của bạn. Sử dụng menu phía trên để truy cập các chức năng khác
      nhau.</p>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-users"></i>
      </div>
      <div class="stat-number">150</div>
      <div class="stat-label">Nhân viên</div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-user-friends"></i>
      </div>
      <div class="stat-number">1,250</div>
      <div class="stat-label">Khách hàng</div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-boxes"></i>
      </div>
      <div class="stat-number">3,500</div>
      <div class="stat-label">Vật tư</div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-chart-line"></i>
      </div>
      <div class="stat-number">₫2.5M</div>
      <div class="stat-label">Doanh thu tháng</div>
    </div>
  </div>
</div>

<!--<div th:insert="layout/footer :: footer"></div>-->
</body>
</html>
