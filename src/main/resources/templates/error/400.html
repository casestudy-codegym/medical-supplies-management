<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lỗi Yêu Cầu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        .error-template {
            padding: 40px 15px;
            text-align: center;
        }
        .error-details {
            margin: 20px 0;
        }
        .error-actions {
            margin-top: 30px;
        }
        .validation-errors {
            text-align: left;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    <i class="fas fa-exclamation-triangle text-warning"></i> 400 - Lỗi Yêu Cầu
                </h1>
                <h2 th:text="${error}">Dữ liệu không hợp lệ</h2>
                <div class="error-details">
                    <p>Đường dẫn: <span th:text="${path}">path</span></p>
                    <p th:if="${timestamp != null}">Thời gian: <span th:text="${timestamp}">timestamp</span></p>
                </div>

                <div th:if="${errors != null}" class="validation-errors">
                    <h4>Chi tiết lỗi:</h4>
                    <div class="alert alert-danger">
                        <ul>
                            <li th:each="error : ${errors.entrySet()}">
                                <strong th:text="${error.key}">field</strong>: <span th:text="${error.value}">message</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="error-actions">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i> Trang chủ
                    </a>
                    <button onclick="history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
