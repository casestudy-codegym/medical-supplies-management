<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lỗi Máy Chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    .error-template {
      padding: 40px 15px;
      text-align: center;
    }
    .error-details {
      margin: 20px 0;
    }
    .error-actions {
      margin-top: 30px;
    }
    .error-image {
      max-width: 300px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="error-template">
        <h1>
          <i class="fas fa-cogs text-danger"></i> 500 - Lỗi Máy Chủ
        </h1>
        <h2 th:text="${error}">Đã xảy ra lỗi</h2>

        <div class="error-image">
          <img src="https://i.imgur.com/A040Lxr.png" alt="500 Error" class="img-fluid"/>
        </div>

        <div class="error-details">
          <p>Đường dẫn: <span th:text="${path}">path</span></p>
          <p th:if="${timestamp != null}">Thời gian: <span th:text="${timestamp}">timestamp</span></p>
          <p>Đã xảy ra lỗi với máy chủ. Vui lòng thử lại sau hoặc liên hệ với quản trị viên.</p>
        </div>

        <div class="error-actions">
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i> Trang chủ
          </a>
          <button onclick="history.back()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
