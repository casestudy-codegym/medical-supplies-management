<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Truy Cập Bị Từ Chối</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        .error-template {
            padding: 40px 15px;
            text-align: center;
        }
        .error-details {
            margin: 20px 0;
        }
        .error-actions {
            margin-top: 30px;
        }
        .error-image {
            max-width: 300px;
            margin: 20px auto;
        }
        .lock-icon {
            font-size: 80px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>
                        <i class="fas fa-lock text-danger"></i> 403 - Truy Cập Bị Từ Chối
                    </h1>
                    <h2 th:text="${error}">Bạn không có quyền truy cập</h2>
                    
                    <div class="error-image text-center">
                        <i class="fas fa-user-lock lock-icon"></i>
                    </div>
                    
                    <div class="error-details">
                        <p>Đường dẫn: <span th:text="${path}">path</span></p>
                        <p th:if="${timestamp != null}">Thời gian: <span th:text="${timestamp}">timestamp</span></p>
                        <p>Bạn không có quyền truy cập vào trang này. Vui lòng liên hệ với quản trị viên nếu bạn cần được hỗ trợ.</p>
                    </div>
                    
                    <div class="error-actions">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home"></i> Trang chủ
                        </a>
                        <button onclick="history.back()" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Quay lại
                        </button>
                        <a href="/auth/login" class="btn btn-success">
                            <i class="fas fa-sign-in-alt"></i> Đăng nhập
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
